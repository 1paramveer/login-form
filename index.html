<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <div id="sidebar"></div>
    <div id="main">
      <div class="content">
        <div>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up now to get started</p>
        </div>
        <form action="">
          <div><p>Let's do this!</p></div>
          <fieldset>
            <label for="firstName">FIRST NAME</label>
            <input type="text" name="firstName" id="" required />
            <label for="lastName">LAST NAME</label>
            <input type="text" name="lastName" id="" required />
          </fieldset>
          <fieldset>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="" required />
            <label for="number">PHONE NUMBER</label>
            <input type="number" name="number" id="" required />
          </fieldset>
          <fieldset>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="" required />
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input type="password" name="confirmPassword" id="" required />
          </fieldset>
          <fieldset>
            <button type="submit">Submit</button>
          </fieldset>
          <fieldset>
            <p>Already Have an account?<a>Log in</a></p>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
